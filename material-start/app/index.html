<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>DB</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/material.css">

    <script src="bower_components/cropper/cropper.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>
  </head>

  <body ng-app="myApp" layout="column" ng-controller="UserController as user" ng-cloak>
  <navbar></navbar>
    <div flex layout="row">
      <left-sidebar></left-sidebar>

      <md-content style="position:relative;" flex="100" id="main-content">
        <div ng-view> </div>

      </md-content>

    </div>

  <!-- First Time User Log In Modal -->
  <div ng-controller="submitController" class="modal fade" id="loginModal" role="dialog">
      <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h3 class="modal-title text-center">Hi {{name}} {{lastName}}, Welcome to #YoNoMeCuelgo</h3>
              </div>
              <div class="modal-body">
                  <md-input-container class="md-icon-float md-block">
                      <label>Name</label>
                      <md-icon class="fa fa-user"></md-icon>
                      <input ng-model="name" type="text">
                  </md-input-container>
                  <h4 style="padding-left:5%;">Profile Image</h4>
                  <form class="row" id="form2" runat="server">
                      <input style="visibility:hidden;" type="file" name="file" id="profileImage" />
                      <div style="color:gray;" class="col-lg-4 col-md-4 col-lg-push-1 col-md-push-1" id="profileFeedback">Select a .jpg format image.</div>
                      <label style="margin-top: -1%;" class="btn btn-info col-lg-4 col-md-4 col-lg-push-2 col-md-push-2" for="profileImage">Choose an Image</label>
                  </form>
                  <searchbar ng-controller="ContactChipDemoCtrl"></searchbar>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button ng-click="submitInfo()" data-dismiss="modal" class="btn btn-success">Submit</button>
              </div>
          </div>
      </div>
  </div>

  <!--Add New Courses Modal-->

  <div ng-controller="submitController" class="modal fade" id="newCourseModal" role="dialog">
      <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h3 class="modal-title text-center">Please search for the courses you wish to add to your repertoire</h3>
              </div>
              <div class="modal-body">
                  <searchbar ng-controller="ContactChipDemoCtrl" ng-controller="tutorsController"></searchbar>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button ng-click="submitInfo()" data-dismiss="modal" class="btn btn-success" id="addMore">Done</button>
              </div>
          </div>
      </div>
  </div>



  </body>

  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.js"></script>
  <script src="../node_modules/angular-aria/angular-aria.js"></script>
  <script src="../node_modules/angular/spin.js"></script>
  <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>
  <script src="./src/users/Users.js"></script>
  <script src="./src/users/UserController.js"></script>
  <script src="./src/users/UserService.js"></script>
  <script src="./src/userProvider.js"></script>
  <script src="./src/leftSidebarDirective.js"></script>
  <script src="./src/navBarDirective.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="src/login/submitController.js"></script>

  <script src="src/courses/controller/coursesController.js"></script>

  <script src="src/search bar/controller/searchBarController.js"></script>
  <script src="src/search bar/directive/searchBarDirective.js"></script>

  <script src = "src/tutors/controller/tutorsController.js"></script>

  <script type="text/javascript">

          angular
              .module('myApp', ['ngMaterial', 'users'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('blue')
                          .accentPalette('red');

              });

  </script>


</html>
