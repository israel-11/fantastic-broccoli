<div ng-controller="coursesController as courses">
    <md-content flex="80" flex-offset="10" style="overflow-x:hidden;">
        <h1>My Courses</h1>
        <md-divider></md-divider>
        <md-list ng-repeat="course in courseList">
            <md-button ng-click="toggleCourse($index)" style="width:100%;" data-toggle="collapse" data-target="#{{course.name}}">
                <md-list-item class="md-3-line">
                    <div class="md-list-item-text">
                        <h2 style="font-size:170%;" align="left">{{course.name}}</h2>
                    </div>
                    <i class="md-secondary {{course.arrowIcon}}"></i>
                    <md-divider></md-divider>
                </md-list-item>
            </md-button>
            <div id="{{course.name}}" class="collapse">
                <md-subheader class="md-no-sticky">Tutors available</md-subheader>
                <md-list-item style="cursor:pointer;" type="button" data-toggle="modal" data-target='#tutor-profile-modal'>
                    <img ng-src="http://www.elgenero.com/images/anuel.jpg" class="md-avatar col-xs-2" />
                    <div style="font-size:150%;" class="col-xs-6" >Nelson Triple A</div>
                    <div style="font-size:150%;" class="col-xs-4">View Info</div>
                    <md-divider></md-divider>
                </md-list-item>
            </div>
        </md-list>
    </md-content>
</div>
