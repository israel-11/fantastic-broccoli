<div ng-controller="coursesController as courses">
    <md-content flex="80" flex-offset="10" style="overflow-x:hidden;">
        <h1>My Courses</h1>
        <md-divider></md-divider>
        <md-list ng-repeat="course in courseList">
            <md-button ng-click="toggleCourse($index)" style="width:100%;">
                <md-list-item class="md-3-line">
                    <div class="md-list-item-text">
                        <h2 align="left">{{course.name}}</h2>
                    </div>
                    <i class="md-secondary {{course.arrowIcon}}"></i>
                    <md-divider></md-divider>
                </md-list-item>
            </md-button>
        </md-list>
    </md-content>
</div>
