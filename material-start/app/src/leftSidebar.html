
<md-sidenav id="sidenav" ng-click="user.toggleList()" md-component-id="left" class="md-whiteframe-z2" >
    <md-list>
        <md-card style="margin:0px; margin-bottom:4%; background-image:url('https://cdn-images-2.medium.com/max/1920/1*zH86wd-3URNeM_MoeaBQuQ.jpeg');" md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
            <md-card-title>
                <md-card-title-media flex="40">
                    <md-list-item class="md-media-sm card-media">
                        <img ng-src="http://dialogo1.dialogo.netdna-cdn.com/wp-content/uploads/2015/12/IMG_8918.jpg?2f7f98" class="md-avatar" alt="http://dialogo1.dialogo.netdna-cdn.com/wp-content/uploads/2015/12/IMG_8918.jpg?2f7f98" style="height: 50px; width: 50px; margin-top: 50%;">
                    </md-list-item>
                </md-card-title-media>
                <md-card-title-text style="padding-top:5%" flex="60">
                    <span class="md-headline">Manuel</span>
                    <span class="md-subhead">Available</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions style="padding-left:4%;" layout="row">
                <p style="word-break: break-all" flex="65">Que es la que?</p>
                <!--<p flex-offset="5" flex="30"><md-button data-toggle="modal" data-target="#customizeModal"><b>Customize</b></md-button></p>-->
            </md-card-actions>
        </md-card>
        <md-list-item layout="row">
            <md-button layout="row" ng-click="route('/home')" class="col-xs-12">
                <p flex="20" class="fa fa-home fa-lg" data-toggle="modal"></p>
                <p flex="80" data-toggle="modal" data-target='#home'>Home</p>
            </md-button>
        </md-list-item>
        <md-list-item layout="row">
            <md-button layout="row" ng-click="route('/courses')" class="col-xs-12">
                <p flex="20" class="fa fa-book fa-lg"  data-toggle="modal"></p>
                <p flex="80" data-toggle="modal" data-target='#courses'>Courses</p>
            </md-button>
        </md-list-item>
        <md-list-item layout="row">
            <md-button layout="row" ng-click="route('/groups')" class="col-xs-12">
                <p flex="20" class="fa fa-users fa-lg" data-toggle="modal"></p>
                <p flex="80" data-toggle="modal" data-target='#groups'>Groups</p>
            </md-button>
        </md-list-item>
        <md-list-item layout="row">
            <md-button layout="row" ng-click="" class="col-xs-12">
                <p flex="20" class="fa fa-cog fa-lg" data-toggle="modal"></p>
                <p flex="80" data-toggle="modal" data-target='#'>Settings</p>
            </md-button>
        </md-list-item>
        <md-list-item layout="row">
            <md-button layout="row" ng-click="route('/login')" class="col-xs-12">
                <p flex="20" class="fa fa-power-off fa-lg" data-toggle="modal"></p>
                <p flex="80" data-toggle="modal" data-target="#login">Log Out</p>
            </md-button>
        </md-list-item>
    </md-list>
</md-sidenav>
