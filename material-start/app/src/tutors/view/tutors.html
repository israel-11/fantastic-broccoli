<div ng-controller="UserController as users">
    <md-content flex="80" flex-offset="10" style="overflow-x:hidden;">
        <br>
        <h1>My Tutoring Courses</h1>
        <button ng-controller="searchBarCtrl" ng-click="test()" style="margin-top:-4%; background-color: rgb(33,150,243);" type="button" data-toggle="modal" data-target='#newCourseModal' class="btn btn-info col-xs-2 col-xs-push-10">Add more courses</button>
        <md-divider></md-divider>
        <md-list ng-repeat="course in tutorCourseList">
            <md-button ng-click="toggleCourse($index)" style="width:100%;" data-toggle="collapse" data-target="#{{course.code}}">
                <md-list-item class="md-3-line">
                    <div class="md-list-item-text">
                        <h2 style="font-size:25px;" align="left">{{course.code}}</h2>
                    </div>
                    <i class="md-secondary {{course.arrowIcon}}"></i>
                    <md-divider></md-divider>
                </md-list-item>
            </md-button>
            <div id="{{course.code}}" class="collapse" class="row">
                <div>
                    <md-switch ng-model="availability" ng-true-value="'Available'" ng-false-value="'Unavailable'" class="col-xs-4 col-xs-push-1" aria-label="Available" style ="font-size:175%;" >
                       {{ availability }}
                    </md-switch>
                </div>
                <div style="float: right">
                    <md-button class="md-primary md-raised" ng-click="showConfirm($event, course)">Remove</md-button>
                </div>
            </div>
        </md-list>
    </md-content>
</div>
