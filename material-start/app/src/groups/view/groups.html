<div ng-controller="groupController as groups">
    <md-content flex="80" flex-offset="10">
        <h1>My Groups</h1>
        <md-divider></md-divider>

        <md-list ng-repeat="groups in groupList">
            <md-button ng-click="toggleGroups($index)" style="width: 100%" data-toggle="collapse" data-target="#{{groups.id}}">
                <md-list-item class="md-3-line">
                    <div class="md-list-item-text">
                        <h2 style="font-size:170%;" align="left">{{groups.name}}</h2>
                    </div>
                    <i class="md-secondary {{groups.arrowIcon}}"></i>
                    <md-divider ></md-divider>
                </md-list-item>
            </md-button>
            <div class="collapse" id="{{groups.id}}">
                <md-subheader class="md-no-sticky" style="padding-top: 0px; padding-bottom: 0px;">
                    <h5 >Capacity: {{groups.size}} of {{groups.limit}}</h5>
                    <md-list ng-repeat="members in groups.members" style="height: 76px; padding-top: 0px; padding-bottom: 0px;">
                        <md-list-item class="md-3-line">
                            <img ng-src="http://www.elgenero.com/images/anuel.jpg" class="md-avatar" />
                            <div class="md-list-item-text" layout="row">
                                <h3 style="margin-bottom:1%;">{{members.name}}</h3>
                            </div>

                    </md-list>
                </md-subheader>
            </div>
        </md-list>
    </md-content>
</div>
