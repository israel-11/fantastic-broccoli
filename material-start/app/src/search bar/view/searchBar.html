<div ng-controller="ContactChipDemoCtrl as ctrl" layout="column" ng-cloak="" class="chipsdemoContactChips" ng-app="MyApp">

    <md-content class="md-padding autocomplete" layout="column">
        <br>
        <h2 class="md-title">What courses are you taking this semester?</h2>
        <md-contact-chips ng-model="ctrl.asyncContacts" md-contacts="ctrl.delayedQuerySearch($query)" md-contact-name="name" md-contact-title="image" md-contact-email="email" md-require-match="true" md-highlight-flags="i" filter-selected="ctrl.filterSelected" placeholder="Example: ICOM5016 - Databases">
        </md-contact-chips>
    </md-content>
</div>
