<div ng-controller="searchBarCtrl as ctrl" layout="column" ng-cloak="" class="chipsdemoContactChips" ng-app="MyApp">

    <md-content class="md-padding autocomplete" layout="column">
        <br>
        <h2 ng-if="message.length>1" class="md-title">{{ message }}</h2>
        <md-chips ng-model="tempCourses" readonly="ctrl.readonly" md-removable="ctrl.removable" md-transform-chip="ctrl.newCourse($chip)" md-require-match="true" md-on-remove="ctrl.removeChip($chip)">
            <md-autocomplete
                    ng-disabled="ctrl.isDisabled"
                    md-no-cache="true"
                    md-selected-item="ctrl.selectedItem"
                    md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                    md-search-text="ctrl.searchText"
                    md-selected-item-change="ctrl.selectedItemChange(item)"
                    md-items="item in ctrl.querySearch(ctrl.searchText)"
                    md-item-text="item"
                    md-min-length="1"
                    placeholder="{{placeholder}}"
                    md-menu-class="autocomplete-custom-template">
                <md-item-template>
                  <span class="item-title">
                    <md-icon></md-icon>
                    <span> {{item.Code+' - '}} </span>
                  </span>
                    <span class="item-metastat">
                      <strong>{{item.Title}}</strong>
                    </span>
                  </span>
                </md-item-template>
            </md-autocomplete>
            <md-chip-template>
                <span>
                   {{$chip.Code+' - '+$chip.Title}}
                </span>
            </md-chip-template>
        </md-chips>
    </md-content>
</div>
